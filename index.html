<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <title>Form</title>
</head>
<body>
    <h1>registration form</h1>
    <form action="" class="main" >
        <fieldset>
            <label for="uname">Username:</label><br>
            <input type="text" name="username" id="uname"  required size="24" maxlength="32" placeholder="Username" autocomplete="off"><br><br>
            <label for="email">Email:</label><br>
            <input type="email" name="email" autocomplete="off" id="email" required size="24" maxlength="32" placeholder="Email" autocomplete="off"><br><br>
            <label for="Qualification">Last Qualification:</label><br>
            <input type="text" name="Last Qualification" id="Qualification"  required size="24" maxlength="32" placeholder="Last Qualification" autocomplete="off"><br><br>            
            <label for="tel">Phone:</label><br>
            <input type="tel" name="ntel"  id="tel" pattern="[0-9]" required size="24" maxlength="32" placeholder="Number" autocomplete="off"><br><br>
            <label for="D.O.B">D.O.B</label><br>
            <input type="date" name="D.O.B" id="D.O.B" required autocomplete="off" size="24" maxlength="32" placeholder="Date Of Birth" autocomplete="off"><br><br>
           Male<input type="radio" name="gender" value="male" >
           Female <input type="radio"  name="gender" value="male" ><br>
            <button class="submit" >Submit</button>
        </fieldset>    
    </form>


</body>
</html>
